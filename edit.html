<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
  <label for="name">Enter name: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
  <br/>
  <label for="phonenumber">Enter phonenumber: </label>
  <input type="text" th:field="*{phonenumber}" id="phonenumber"/>
  <div style="color:red" th:if="${#fields.hasErrors('phonenumber')}" th:errors="*{phonenumber}">phonenumber Error</div>
  <br/>
  <label for="email">Enter email: </label>
  <input type="text" th:field="*{email}" id="email"/>
  <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
  <br/>
  <br/>
  <label for="passport">Enter passport: </label>
  <input type="text" th:field="*{passport}" id="passport"/>
  <div style="color:red" th:if="${#fields.hasErrors('passport')}" th:errors="*{passport}">passport Error</div>
  <br/>
  <input type="submit" value="Update!"/>
</form>

<form th:method="PATCH" th:action="@{/people/{id}(id=${bank.getId()})}" th:object="${bank}">
  <label for="list">Enter list-credits: </label>
  <input type="text" th:field="*{list-credits}" id="list"/>
  <div style="color:red" th:if="${#fields.hasErrors('list-credits')}" th:errors="*{list-credits}">list-credits Error</div>
  <br/>
  <label for="list">Enter list-clients: </label>
  <input type="text" th:field="*{list-clients}" id="list-clients"/>
  <div style="color:red" th:if="${#fields.hasErrors('list-clients')}" th:errors="*{list-clients}">list-clients Error</div>
  <br/>
  <input type="submit" value="Update!"/>
</form>

<form th:method="PATCH" th:action="@{/people/{id}(id=${credit.getId()})}" th:object="${credit}">
  <label for="limit">Enter limit-credit: </label>
  <input type="text" th:field="*{list-credits}" id="limit"/>
  <div style="color:red" th:if="${#fields.hasErrors('limit-credit')}" th:errors="*{limit-credit}">limit-credit Error</div>
  <br/>
  <label for="interest rate">Enter interest rate: </label>
  <input type="text" th:field="*{interest rate}" id="interest rate"/>
  <div style="color:red" th:if="${#fields.hasErrors('interest rate')}" th:errors="*{interest rate}">interest rate Error</div>
  <br/>
  <input type="submit" value="Update!"/>
</form>
</body>
</html>
